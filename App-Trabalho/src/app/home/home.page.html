<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Climabr</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-searchbar
          debounce="500"
          #searchInput
          (ionChange)="onSearch(searchInput.value)"
          placeholder="buscar cidade..."
        ></ion-searchbar>
        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details
            *ngFor="let city of cities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
        <ion-text color="primary" *ngIf="hasError">
          <app-error-message
            message="Cidade nÃ£o encontrada"
          ></app-error-message>
          <h6>{{errorMessage}}</h6>
        </ion-text>
      </ion-col>
    </ion-row>
    <app-button-geolocation class="button"></app-button-geolocation>
  </ion-grid>
</ion-content>
