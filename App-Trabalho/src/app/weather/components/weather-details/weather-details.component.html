<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="start"></ion-icon>
        Fechar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="weatherDetails">
    <ion-row *ngFor="let weather of weatherDetails; let i = index">
      <ion-col class="ion-text-center">
        <img src="{{ getImageUrl(weather.condition) }}" alt="" />
      </ion-col>
      <ion-col class="ion-text-center">
        <p>
          <strong>{{ daysAfterToday(i) | date: "dd/MM" }}</strong
          ><br /><small>{{ weather.condition }}</small>
        </p>
      </ion-col>
      <ion-col class="ion-text-center">
        <p>
          {{ weather.minTemp }} <sup><small>ºC</small></sup
          ><br />{{ weather.maxTemp }}<sup><small>ºC</small></sup>
        </p>
      </ion-col>
      <ion-col class="ion-text-center">
        <p>
          <ion-icon name="cloud-download-outline"></ion-icon>{{ weather.pop }}%
          <br />
          <ion-icon name="cloud-upload-outline"></ion-icon
          >{{ weather.humidity }}%
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
